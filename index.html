<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>xo Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- start -->
      <div class="selection-box" id="startScreen">
        <header>Tic Tac Toe</header>
        <div class="titleOfStart">Game mode?</div>
        <div class="option">
          <button class="modeBtn" id="mode0" onclick="startGame(0)">
            Two Player
          </button>
          <button class="modeBtn" id="mode1" onclick="startGame(1)">
            vs. CPU
          </button>
        </div>
      </div>

      <!-- game -->
      <div class="game" id="gameBoard" style="display: none">
        <div class="top-screen">
          <div id="turn">X O GAME</div>
          <button class="btn" onClick="location.reload();">
            <span class="material-symbols-outlined"> refresh </span>
          </button>
        </div>
        <div class="board">
          <!-- Dynamically create squares in JS -->
          <div class="square" id="item1" onclick="gameTurn(1)"></div>
          <div class="square" id="item2" onclick="gameTurn(2)"></div>
          <div class="square" id="item3" onclick="gameTurn(3)"></div>
          <div class="square" id="item4" onclick="gameTurn(4)"></div>
          <div class="square" id="item5" onclick="gameTurn(5)"></div>
          <div class="square" id="item6" onclick="gameTurn(6)"></div>
          <div class="square" id="item7" onclick="gameTurn(7)"></div>
          <div class="square" id="item8" onclick="gameTurn(8)"></div>
          <div class="square" id="item9" onclick="gameTurn(9)"></div>
        </div>
      </div>

      <!-- end -->
      <div class="endScreen" id="endScreen" style="display: none">
        <div id="status"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
